services:
  fiscal-app:
    container_name: streamlit-fiscal
    build:
      context: ..
      dockerfile: fiscal/Dockerfile
    ports:
      - "8502:8502"
    environment:
      SUPABASE_URL: ${SUPABASE_URL:-""}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-""}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-""}
      PG_SCHEMA: ${PG_SCHEMA:-"public"}
      DEFAULT_TABLE: ${DEFAULT_TABLE:-"fiscal_docs"}
